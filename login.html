<!DOCTYPE html>
<html>
<head>
    <title>Login - VDA Assistant</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #23243a 0%, #121212 100%);
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(30, 32, 50, 0.97);
            max-width: 400px;
            width: 100%;
            padding: 2.5em 2em 2em 2em;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(74, 144, 226, 0.18), 0 1.5px 8px #7b5cff22;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 60px auto;
        }
        .logo-img {
            width: 88px;
            height: 88px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 1.5px 8px #7b5cff44;
            margin-bottom: 1.2em;
            border: 2.5px solid #7b5cff;
            background: #23243a;
        }
        h2 {
            margin-bottom: 1.5em;
            color: #7b5cff;
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 2.2rem;
            text-align: center;
            background: linear-gradient(90deg, #7b5cff 40%, #4a90e2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="email"] {
            width: 90%;
            padding: 1em;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1.5px solid #4a90e2;
            background: #23243a;
            color: #e0e0e0;
            transition: border 0.2s, background 0.2s;
            outline: none;
        }
        input[type="email"]:focus {
            border: 1.5px solid #7b5cff;
            background: #1a1a2b;
        }
        button[type="submit"] {
            padding: 0.9em;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4a90e2 40%, #7b5cff 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 0.5em;
            box-shadow: 0 2px 10px #7b5cff33;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #7b5cff 40%, #4a90e2 100%);
            box-shadow: 0 4px 16px #7b5cff44;
        }
        .google-btn {
            margin-top: 1.2em;
            background: #fff;
            color: #444;
            border: 1.5px solid #bdbdbd;
            padding: 0.85em;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            gap: 10px;
            transition: border 0.2s, box-shadow 0.2s;
            text-decoration: none;
            box-shadow: 0 1.5px 6px #7b5cff22;
        }
        .google-btn:hover {
            border: 1.5px solid #4285F4;
            box-shadow: 0 4px 16px #4285f433;
        }
        .google-btn img {
            height: 22px;
            margin-right: 8px;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1.2em 0.5em;
                margin: 30px 0;
            }
            .logo-img { width: 64px; height: 64px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>

    <div class="login-container">
        <img src="https://lionglobal.in/_next/static/media/Lion.tech%20logo.8d19f29c.png" alt="Lion Tech Logo" class="logo-img">
        <h2>VDA</h2>
        <form method="POST" action="{{ url_for('login') }}">

</body>
